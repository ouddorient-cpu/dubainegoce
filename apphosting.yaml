# Firebase App Hosting Configuration
# Documentation: https://firebase.google.com/docs/app-hosting

# Runtime environment
runConfig:
  # Specify the runtime (node, python, etc.)
  runtime: nodejs20

  # CPU and memory allocation
  cpu: 1
  memoryMiB: 512

  # Maximum number of instances
  maxInstances: 10
  minInstances: 0

  # Concurrency
  concurrency: 80

  # Environment variables
  env:
    - variable: NODE_ENV
      value: production
    - variable: PORT
      value: "8080"

# Build configuration
buildConfig:
  # Install dependencies and start the server
  installCommand: npm install

  # Start command for the Node.js server
  startCommand: node server.js
