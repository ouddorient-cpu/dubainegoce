# Firebase App Hosting Configuration
# Documentation: https://firebase.google.com/docs/app-hosting

# Runtime environment
runConfig:
  # Specify the runtime (node, python, etc.)
  # For static sites, we use a simple web server
  runtime: nodejs20

  # Environment variables (if needed)
  env:
    - variable: NODE_ENV
      value: production

# Build configuration
buildConfig:
  # No build step needed for this static site
  # Files are served directly from the public/ directory
  outputDirectory: public

  # If you need a build step in the future, uncomment:
  # buildCommand: npm run build
  # installCommand: npm install
